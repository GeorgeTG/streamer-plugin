<!doctype html>
<html>
  <head>
    <title>Livestreamer plugin popup</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="controls">
      <div id="status"></div>
      <div class="divider"><div class="mask"></div></div>
      <div id="stream_controls">
        <select class="styled" id="quality_selector"></select>
        <a href="#" class="styled" id="launch_button">Open in VLC</a>
      </div>
      <div class="error_area">
        <img id="error_img" src='error.png' alt="error"/>
        <div id="error"></div>
      </div>
      <img id="spinner" src="spinner.gif" alt="Loading..."/>
    </div>
  </body>
</html>
