<!doctype html>
<html>
  <head>
    <title>Livestreamer plugin popup</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="controls">
      <div id="status"></div>
      <select id="quality_selector"></select>
      <button id="launch_button">Open in VLC</button>
      <div id="error_container">
        <img id="error_img" src='error.png' alt="error"/>
        <div id="error"></div>
      </div>
    </div>
  </body>
</html>
